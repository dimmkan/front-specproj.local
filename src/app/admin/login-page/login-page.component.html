<div *ngIf="!this.auth.isAuthenticated()" class="formdiv">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <div [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <small id="emailHelp" class="form-text text-muted">Мы используем эту информацию только для авторизации.</small>
      <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
        <small *ngIf="form.get('email').errors.required">
          Email не может быть пустым
        </small>
        <small *ngIf="form.get('email').errors.email">
          Email введен некорректно
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <div [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <input formControlName="password" class="form-control" type="password" id="password">
      </div>
      <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
        <small *ngIf="form.get('password').errors.required">
          Пароль не может быть пустым
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Пароль должен быть не менее {{form.get('password').errors.minlength.requiredLength}} символов.
          Сейчас {{form.get('password').errors.minlength.actualLength}} символов.
        </small>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-info" [disabled]="form.invalid || this.submited">Войти</button>
  </form>
</div>
